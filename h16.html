<html>

<head>
    <title>Action Attribute</title>
</head>

<body>
    <form>
        <fieldset>            
            <h1>
                <h4 align="center">STUDENT REGISTRATION FORM
        </h1>
        <legend>REGISTRATION</legend>
        <form name="registration" class="registartion-form" onsubmit="return formValidation()">
            <table>
                <tr>
                    <td><label for="first_name">FIRST NAME</label></td>
                    <td><input type="text" name="first_name" id="first_name">(max 30 characters a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><br><label for="last_name">LAST NAME</label></td>
                    <td><input type="text" name="last_name" id="last_name">(max 30 characters a-z and A-Z)</td>
                </tr>
                <td><br>DATE OF BIRTH</td>
                <td>
                    <select name="Birthday_Day" id="Birthday_day">
                        <option value="-1">Day:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">14</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        
                        <option value="31">31</option>
                    </select>
                    <select name="Birthday_month" id="Birthday_month">
                        <option value="-1">Month:</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="Birthday_year" id="Birthday_year">
                        <option value="-1">Year</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        
                    </select>
                </td>
                <tr>
                    <td><br><label for="email">EMAIL ID</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><br><label for="mobile_number">MOBILE NUMBER</label></td>
                    <td><input type="text" name="mobile_number" id="mobile_number">(10 digit number)</td>
                </tr>
                <tr>
                    <td><br><label for="gender">GENDER</label></td>
                    <td>Male <input type="radio" name="gender" value="male">
                        Female <input type="radio" name="gender" value="female"></td>
                    </tr>
                    <tr>
                        <td><br><label for="address">ADDRESS<br /><br /><br /></label></td>
                        <td><textarea name="address" id="address"></textarea></td>
                    </tr>
                    <tr>
                        <td><br><label for="city">CITY</label></td>
                        <td><input type="text" name="city" id="city">(max 30 characters a-z and A-Z)</td>
                    </tr>
                    <tr>
                    <td><br><label for="pin">PIN CODE</label></td>
                    <td><input type="text" name="pin" id="pin">(6 digit number)</td>
                </tr>
                <tr>
                    <td><br><label for="state">STATE</label></td>
                    <td><input type="text" name="state" id="state">(max 30 characters a-z and A-Z)<p></p>
                    </td>
                </tr>
                <tr>
                    <p>
                        <td><br><label for="country">COUNTRY</label></td>
                        <td><input type="text" name="country" id="country" placeholder="India"></td>
                    </p>
                </tr>
                <tr>
                    <td colspan="2" align="center"><br><input type="Submit">
                        <input type="Reset"></h1>
                    </td>
                </tr>
            </table>
        </fieldset>
        </form>
    </body>
    
</html>
